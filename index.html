<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Virtuální prohlídka mensa gymnázia</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/3f621596-6eb5-4189-893c-28b120bf2e4a%2F360-icon.png?v=1577192656729"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/3f621596-6eb5-4189-893c-28b120bf2e4a%2F360-icon.jpg?v=1576924471976"
    />
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Mapa školy" />
    <meta
      name="msapplication-TileImage"
      content="https://cdn.glitch.com/3f621596-6eb5-4189-893c-28b120bf2e4a%2F360-icon.png?v=1577192656729"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <script src="zenscroll.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="welcome-screen mdc-elevation--z10">
      <div class="header main-header mdc-typography--headline3 font">
        Virtuální prohlídka
        <div class="mdc-typography--headline1 font big-header">
          Mensa gymnázia
        </div>
        <p class="yellow">
          Nyní s více IQ v prášku!
        </p>
      </div>
      <div class="cards-start">
        <div class="card-start mdc-ripple-surface" onclick="start()">
          <i class="material-icons big-icon">3d_rotation</i><br />Spustit
        </div>
        <div class="card-start mdc-ripple-surface" onclick="info()">
          <i class="material-icons big-icon">info_outline</i><br />O projektu
        </div>
      </div>
    </div>
    <div class="content">
      <div class="mdc-card header">
        <h1>
          O projektu
        </h1>
        <p>
          Tato prohlídka je výsledkem projektu dvou žáků z našeho gymnázia.
        </p>
      </div>

      <div class="mdc-card header">
        <h1>
          Open-source projekty
        </h1>
        <p>
          <a href="https://www.marzipano.net/">Marzipano</a><br />
          <a href="https://material.io/">Material design</a><br />
          <a href="https://zengabor.github.io/zenscroll/">Zenscroll</a>
        </p>
      </div>
    </div>
    <div class="alternative-content tour">
      <iframe
        class="tour-iframe alternative-content-iframe"
        id="tour-iframe"
        src="https://honbraofficial.github.io/skola2/app.html#0"
      ></iframe>
      <i class="material-icons icon-button mdc-ripple-surface" onclick="stop()"
        >arrow_back</i
      >
    </div>
  </body>
</html>

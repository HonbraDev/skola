<!DOCTYPE html>
<html id="html">
  <!-- HEAD - nastavení stránky -->
  <head>
    <!-- Název stránky (web) -->
    <title>Mapa školy</title>

    <!-- Fonty -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Nastavení velikosti pro mobilní zařízení -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Uložitelná webová aplikace (iOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Barva status baru (iOS) -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Nadpis aplikace (iOS) -->
    <meta name="apple-mobile-web-app-title" content="Mapa školy" />

    <!-- Ikona (iOS) -->
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/3f621596-6eb5-4189-893c-28b120bf2e4a%2F360-icon.jpg?v=1576924471976"
    />

    <!-- Ikona (web) -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.com/3f621596-6eb5-4189-893c-28b120bf2e4a%2F360-icon.png?v=1577192656729"
    />

    <!-- Načtení CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <!-- Načtení JavaScriptu -->
    <script src="main.js" defer></script>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme barva -->
    <meta name="theme-color" content="dodgerblue" />

    <!-- MS ikona -->
    <meta
      name="msapplication-TileImage"
      content="https://cdn.glitch.com/3f621596-6eb5-4189-893c-28b120bf2e4a%2F360-icon.png?v=1577192656729"
    />

    <!-- MS title barva -->
    <meta name="msapplication-TileColor" content="#1E90FF" />

    <!-- Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link href="mdc.css" rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="mdc-setup.js" defer></script>
  </head>

  <!-- BODY - viditelná část stránky -->
  <body id="body">
    <!-- Navbar -->
    <div class="top" id="top">
      <a class="actual" id="radek-home" onclick="domu()">DOMŮ</a>
      <a href="https://www.mensagymnazium.cz/cs/skola/o-skole" id="radek-oskole"
        >O ŠKOLE</a
      >
      <a href="index.html">BETA</a>
    </div>

    <!-- Nadpis a tlačítko (centerovaný DIV) -->
    <div class="index-outer">
      <div class="index-middle">
        <div class="index-inner">
          <!-- Nadpis -->
          <h1>Vítejte u virtuální prohlídky Mensa gymnázia!</h1>

          <!-- Mezera -->
          <br /><br />

          <!-- Tlačítko -->
          <button onclick="start()" class="mdc-button mdc-button--raised mdc-ripple-surface">
            Spustit prohlídku
          </button>

          <!-- Mezera -->
          <br /><br />
        </div>

        <!-- Pododkazy -->
        <div class="pododkazy">
          <pododkazy>
            <!-- Kabinet učitelů -->
            <pododkaz class="mdc-ripple-surface" onclick="alert('Funkce ještě stále není dokončena.')">
              <h1a>Učitelé</h1a><br /><podtitul>a jejich kabinety</podtitul>
              <div>
                Podívejte se, kde má který vyučující kabinet, abyste ho snadno
                našli.
              </div></pododkaz
            >

            <!-- Mobilní (stabilní) stránka (GitHub host) -->
            <pododkaz class="mdc-ripple-surface"
              onclick="location.href='https://honbraofficial.github.io/skola2/app.html'"
              ><h1a>Verze</h1a><br /><podtitul>pro mobilní zařízení</podtitul>
              <div>
                Pro případ, že je tato stránka nestabilní na vašem mobilním
                zařízení.
              </div></pododkaz
            ></pododkazy
          >
        </div>
      </div>
    </div>

    <!-- Info (brání ve výhledu (obzvlášť na mobilu), takže zakomentováno) -->
    <!--
    <div class="info" id="info" onclick="fixinfo()">
      <h1>Ahoj</h1>
      <p id="info-p">
        To je dobrý pozdrav.
      </p>
    </div>
-->

    <!-- iFrame (pod obrazovkou) -->
    <iframe
      class="start"
      id="start"
      src="https://honbraofficial.github.io/skola2/app.html"
    ></iframe>

    <!-- Tlačítko zpět -->
    <button
      class="mdc-fab mdc-ripple-surface zpet"
      id="back"
      onclick="zpet()"
      aria-label="Favorite"
    >
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon material-icons"
        >arrow_back</span
      >
    </button>
  </body>
</html>
